<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <div class="circle2"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo" alt="Logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just coffee <br>It's<span> Starbucks</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur a officia excepturi dolore aspernatur optio eos doloribus eveniet, praesentium quae deserunt illum harum, ullam rerum labore nam.</p>
                <a href="#">Learn More...</a>
            </div>
            <div class="imgBox">
                <img src="green.png" class="Starbucks" alt="green">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgslider('green.png'); backgroundColor('teal')" alt="1"></li>
            <li><img src="thumb2.png" onclick="imgslider('red.png'); backgroundColor('tomato')" alt="2"></li>
        </ul>
        <ul class="social">
            <li><a href="#"><img src="facebook.png" alt="fb"></a></li>
            <li><a href="#"><img src="insta.png" alt="insta"></a></li>
            <li><a href="#"><img src="twitter.png" alt="tw"></a></li>
        </ul>
    </section>
    


    <script src="app.js"></script>
    
</body>
</html>
